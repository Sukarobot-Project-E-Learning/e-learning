name: Promote Staging to Production Repo

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Prepare staging code for production
        run: |
          # Create a temporary worktree with staging code (detached HEAD to avoid branch conflict)
          git worktree add /tmp/prod-push --detach main
          cd /tmp/prod-push
          
          # Remove workflows to prevent production environment from being affected
          rm -rf .github/workflows
          rm -f .github/*.yml .github/*.yaml
          
          # Stage the removal of workflow files
          git add .github/
          
          # Only commit if there are file removals
          if ! git diff --cached --quiet; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git commit -m "Remove CI/CD workflows for production deployment"
            PUSH_NEEDED=true
          else
            PUSH_NEEDED=false
          fi
          
          echo "PUSH_NEEDED=$PUSH_NEEDED" >> $GITHUB_ENV

      - name: Push to production repository
        run: |
          cd /tmp/prod-push
          
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          git remote add production git@github.com:Sukarobot-Project-E-Learning/sukarobot-elearning-demo.git
          
          # Get current commit (either the workflow-removal commit or the original)
          TARGET_COMMIT=$(git rev-parse HEAD)
          
          echo "ðŸš€ Pushing to production (workflows excluded)..."
          git push production $TARGET_COMMIT:main --force

      - name: Cleanup worktree
        if: always()
        run: |
          git worktree remove /tmp/prod-push || true
          echo "âœ… Production promotion completed - workflows excluded"