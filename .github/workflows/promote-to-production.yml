name: Promote Staging to Production Repo

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Check token
        run: |
          if [ -z "${{ secrets.PROD_REPO_TOKEN }}" ]; then
            echo "ERROR: PROD_REPO_TOKEN is empty"
            exit 1
          fi
          TOKEN="${{ secrets.PROD_REPO_TOKEN }}"
          echo "Token is set (length: ${#TOKEN})"
          echo "Token starts with: ${TOKEN:0:10}..."

      - name: Push to production repository
        env:
          TOKEN: ${{ secrets.PROD_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git remote add production https://oauth2:${TOKEN}@github.com/Sukarobot-Project-E-Learning/sukarobot-elearning-demo.git

          git remote -v
          
          git push production main --force