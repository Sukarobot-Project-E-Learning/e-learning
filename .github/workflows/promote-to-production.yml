name: Promote Staging to Production Repo

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PROD_REPO_TOKEN }}

      - name: Push to production repository
        env:
          TOKEN: ${{ secrets.PROD_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Try without oauth2 prefix - just use the token directly
          git remote add production https://${TOKEN}@github.com/Sukarobot-Project-E-Learning/sukarobot-elearning-demo.git
          
          echo "Remote configured:"
          git remote get-url production | sed 's/:[^@]*@/:***@/'
          
          echo "Attempting push..."
          git push production main --force --verbose